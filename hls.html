<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<body>
<script src="hls/hls.min.js"></script>

hls.js player: https://github.com/dailymotion/hls.js/tree/master <br>
Video stream<br>

<video id="video" width="auto" height=360  preload="false" controls></video>

<br>

<script>
if(Hls.isSupported()) {
    var video = document.getElementById('video');
    var hls = new Hls();
    hls.loadSource('http://172.20.20.148:1935/live/myStream/playlist.m3u8');
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,function() {
	video.play();
    });
}
</script>
</body>
</html>
